version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rmq_container
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - employee_network

  employeeservice:
    container_name: emp
    build:
      context: .
      dockerfile: EmployeeService/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - employee_network
    restart: on-failure

  storageservice:
    container_name: stor
    build:
      context: .
      dockerfile: StorageService/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - employee_network
    restart: on-failure

networks:
  employee_network:
    external: true